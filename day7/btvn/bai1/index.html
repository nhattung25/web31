<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký Facebook</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="../images/images.png" type="image/x-icon" />
  </head>
  <body>
    <form>
      <div class="register">
        <div class="container">
          <div class="head">
            <div class="title">
              <div class="main-title">Đăng ký</div>
              <div class="sub-title">Nhanh chóng và dễ dàng.</div>
            </div>
            <div class="close">
              <a href="https://vi-vn.facebook.com/">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-x-lg"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
                  />
                </svg>
              </a>
            </div>
          </div>
          <div class="line"></div>
          <div class="account">
            <div class="full-name">
              <div class="first-name">
                <input
                  type="text"
                  name="first-name"
                  id="first-name"
                  placeholder="Họ"
                />
              </div>
              <div class="last-name">
                <input
                  type="text"
                  name="last-name"
                  id="last-name"
                  placeholder="Tên"
                />
              </div>
            </div>
            <div class="tel">
              <input
                type="text"
                name="tel"
                id="tel"
                placeholder="Số di động hoặc email"
              />
            </div>
            <div class="pass">
              <input
                type="password"
                name="pass"
                id="pass"
                placeholder="Mật khẩu mới"
              />
            </div>
          </div>

          <div class="info">
            Ngày sinh
            <div class="dob">
              <div class="date">
                <select>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20" selected>20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
              </div>
              <div class="month">
                <select>
                  <option value="1">Tháng 1</option>
                  <option value="2">Tháng 2</option>
                  <option value="3">Tháng 3</option>
                  <option value="4">Tháng 4</option>
                  <option value="5">Tháng 5</option>
                  <option value="6">Tháng 6</option>
                  <option value="7">Tháng 7</option>
                  <option value="8">Tháng 8</option>
                  <option value="9">Tháng 9</option>
                  <option value="10">Tháng 10</option>
                  <option value="11" selected>Tháng 11</option>
                  <option value="12">Tháng 12</option>
                </select>
              </div>
              <div class="year">
                <select>
                  <option value="2022" selected>2022</option>
                  <option value="2021">2021</option>
                  <option value="2020">2020</option>
                  <option value="2019">2019</option>
                  <option value="2018">2018</option>
                  <option value="2017">2017</option>
                  <option value="2016">2016</option>
                  <option value="2015">2015</option>
                  <option value="2014">2014</option>
                  <option value="2013">2013</option>
                  <option value="2012">2012</option>
                  <option value="2011">2011</option>
                  <option value="2010">2010</option>
                  <option value="2009">2009</option>
                  <option value="2008">2008</option>
                  <option value="2007">2007</option>
                  <option value="2006">2006</option>
                  <option value="2005">2005</option>
                  <option value="2004">2004</option>
                  <option value="2003">2003</option>
                  <option value="2002">2002</option>
                  <option value="2001">2001</option>
                  <option value="2000">2000</option>
                  <option value="1999">1999</option>
                  <option value="1998">1998</option>
                  <option value="1997">1997</option>
                  <option value="1996">1996</option>
                  <option value="1995">1995</option>
                  <option value="1994">1994</option>
                  <option value="1993">1993</option>
                </select>
              </div>
            </div>
            <p>Giới tính</p>
            <div class="gender">
              <div class="female">
                <label for="female">Nữ</label>
                <input type="radio" name="gender" value="female" id="female" />
              </div>
              <div class="male">
                <label for="male">Nam</label>
                <input type="radio" name="gender" value="male" id="male" />
              </div>
              <div class="option">
                <label for="option">Tùy chỉnh</label>
                <input type="radio" name="option" value="option" id="option" />
              </div>
            </div>
          </div>
          <div class="term">
            <p>
              Người dùng dịch vụ của chúng tôi có thể đã tải thông tin liên hệ
              của bạn lên Facebook.
              <a
                href="https://www.facebook.com/help/637205020878504"
                target="_blank"
              >
                Tìm hiểu thêm.</a
              >
            </p>
            <br />
            <p>
              Bằng cách nhấp vào Đăng ký, bạn đồng ý với
              <a
                href="https://www.facebook.com/legal/terms/update"
                target="_blank"
                >Điều khoản,</a
              >
              <a
                href="https://www.facebook.com/privacy/policy/?entry_point=data_policy_redirect&entry=0"
                >Chính sách quyền riêng tư
              </a>
              và
              <a href="https://www.facebook.com/policies/cookies/"
                >Chính sách cookie
              </a>
            </p>
          </div>
          <div class="button">
            <button>Đăng ký</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
