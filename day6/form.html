<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- lable: cung cấp nhãn cho người dùng biết cần nhập thông tin gì, yêu cầu link đến id của input/texarea/select -->
      <!-- Các thuộc tính chung của input, texarea, select:
         name: Tên dữ liệu
         value: giá trị mặc đinhj
         id: liên kết 1 phần tử với 1 nhãn mô tả cho nó
         type: cho input loại dữ liệu, cách hiển thị, cách nhập dữ liệu -->

      <input type="text" name="dữ" id="111" />
      <input type="password" name="" id="" />
      <input type="file" />

      <!-- name: tất cả các tùy chọn cho cùng 1 dữ liệu thì phải có chung name -->
      <input type="checkbox" value="" />
      <input type="radio" name="gender" value="male" />
      <input type="radio" name="gender" value="female" />
      <input type="radio" name="gender" value="other" />

      <textarea name="" id="" cols="30" rows="10">aaa</textarea>
      <!--  -->
      <select name="" id="">
        <option value="1">1</option>
        <option value="1" selected>2</option>
        <option value="1">3</option>
      </select>

      <!-- Button gửi dữ liệu và reload trang -->
      <button>Gửi</button>
    </form>
  </body>
</html>
